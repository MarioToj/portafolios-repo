
@if (product()) {
  <div class="flex items-center justify-center px-4">
    <div class="flex items-center justify-center flex-col max-w-sm overflow-hidden rounded-xl bg-white shadow-md duration-200 hover:scale-105 hover:shadow-xl">
      <img [src]="product()?.image" [alt]="product()?.title" class="h-auto w-full" />
      <div class="p-5">
        <h3 class="text-medium mb-5 text-gray-700">{{ product()?.title }}</h3>
        <p>Price: $ {{ product()?.price }}</p>
        <hr>
        <p><strong>Category:</strong> {{ product()?.category }}</p>
        <hr>
        <p>{{ product()?.description }}</p>
      </div>
    </div>
  </div>
} @else {
<div class="flex items-center justify-center p-5 ">

    <div class="flex space-x-2 animate-pulse">
        <div class="w-3 h-3 bg-gray-500 rounded-full"></div>
        <div class="w-3 h-3 bg-gray-500 rounded-full"></div>
        <div class="w-3 h-3 bg-gray-500 rounded-full"></div>
    </div>

</div>
}
