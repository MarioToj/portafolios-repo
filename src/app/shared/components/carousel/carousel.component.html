
      @if (products()) {
        <div class="carousel relative overflow-hidden w-3/6">
          <div class="carousel-inner flex transition-transform duration-500" [ngStyle]="{'transform': 'translateX(-' + currentIndex * 100 + '%)'}">
        @for (prod of products(); track $index) {
        <div class="carousel-item min-w-full bg-white text-black text-center py-20">
            <div class="flex justify-center items-center flex-col">
              <img [src]="prod.image" [alt]="prod.title">
              <span class="my-2">{{ prod.title }}</span>
              <span class="my-2">Precio: ${{ prod.price }}</span>
              <button [routerLink]="['/dashboard/api', prod.id]" class="bg-gray-800 text-white px-4 py-2">ver detalle</button>
            </div>
          </div>
        }
      </div>
      <button (click)="prevSlide()" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white px-4 py-2">Prev</button>
      <button (click)="nextSlide()" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white px-4 py-2">Next</button>
    </div>
      } @else if(projects()) {
        
        <div class="carousel relative overflow-hidden h-full">
          <div class="carousel-inner flex transition-transform duration-500 h-full" [ngStyle]="{'transform': 'translateX(-' + currentIndex * 100 + '%)'} ">

        @for (prod of projects(); track $index) {
          <div class="relative group bg-cover bg-no-repeat md:bg-top xl:bg-top xl:bg-repeat-round min-[320px]:bg-contain min-[320px]:bg-center carousel-item min-w-full bg-inherit" [style.background-image]="'url(' + prod.img + ')'">
            <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 xl:flex xl:items-end xl:justify-center xl:flex-col">
             <div class="xl:w-1/3 p-4 min-[320px]:w-full">
              <span class="transition-colors duration-1000 ease-in-out xl:text-3xl min-[320px]:text-lg font-bold text-yellow">{{ prod.name }}</span>
              <br>
              <br>
              <span class="text-white xl:text-xl min-[320px]:text-sm">{{ prod.desc }}</span>
              <br>
              <br>
              @for (tec of prod.logos; track $index) {
                <span class="px-2 py-1 xl:text-3xl min-[320px]:text-lg relative text-center h-20 w-60 transition-all duration-500
                before:absolute before:top-0 before:left-0 before:w-full before:h-full before:bg-zinc-400 before:transition-all
                before:duration-300 before:opacity-10 before:hover:opacity-0 before:hover:scale-50
                after:absolute after:top-0 after:left-0 after:w-full after:h-full after:opacity-0 after:transition-all after:duration-300
                after:border after:border-white/50 after:scale-125 after:hover:opacity-100 after:hover:scale-100"><i [ngClass]="tec" class="relative text-white uppercase font-thin"></i></span>
              }
              <br>
              <br>
              <a class="py-2 relative text-center h-20 w-60 transition-all duration-500
              before:absolute before:top-0 before:left-0 before:w-full before:h-full before:bg-zinc-400 before:transition-all
              before:duration-300 before:opacity-10 before:hover:opacity-0 before:hover:scale-50
              after:absolute after:top-0 after:left-0 after:w-full after:h-full after:opacity-0 after:transition-all after:duration-300
              after:border after:border-white/50 after:scale-125 after:hover:opacity-100 after:hover:scale-100" 
              [href]="prod.link"> <span class="relative text-white uppercase font-thin xl:text-xl min-[320px]:text-sm">Ver Proyecto</span> </a>

             </div>
            </div>
          </div>
          
        }
        </div>
        <div class="flex items-center justify-center">
          <button 
            (click)="prevSlideProject()" 
            class="absolute left-0 top-1/2 transform -translate-y-1/2 ml-4 rounded-full p-2 hover:bg-gray-300 hover:opacity-25 flex items-center justify-center w-12 h-12"
          >
            <img src="assets/atras.png" alt="Atrás" class="w-6 h-6 object-contain">
          </button>
        </div>
        
        
        <div class="flex items-center justify-center">
          <button 
          (click)="nextSlideProject()" 
            class="absolute right-0 top-1/2 transform -translate-y-1/2 ml-4 rounded-full p-2 hover:bg-gray-300 hover:opacity-25 flex items-center justify-center w-12 h-12"
          >
            <img src="assets/adelante.png" alt="Atrás" class="w-6 h-6 object-contain">
          </button>
        </div>
      </div>
      }
