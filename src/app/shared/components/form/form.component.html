<div class="flex flex-col items-center justify-center">
    <div class="w-full max-w-md">
      <h2 class="text-2xl text-center mb-6 font-thin text-orange-500">Contacto</h2>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="text-black">
        <div class="mb-4">
          <input class="w-full px-3 bg-inherit py-2 border-orange-500 border rounded focus:outline-none focus:ring focus:border-blue-300" id="name" formControlName="name" type="text" placeholder="Tu nombre" />
        </div>
        <div class="mb-4">
          <input class="w-full px-3 bg-inherit py-2 border-orange-500 border rounded focus:outline-none focus:ring focus:border-blue-300" id="email" formControlName="email" type="email" placeholder="Tu correo electrÃ³nico" />
        </div>
        <div class="mb-4">
          <textarea class="w-full px-3 py-2 bg-inherit border-orange-500 border rounded focus:outline-none focus:ring focus:border-blue-300" id="message" formControlName="message" rows="4" placeholder="Tu mensaje"></textarea>
        </div>
        <button class=" border-orange-500 border-2 rounded-md p-2 hover:opacity-5 transition-all w-full text-gray-300" type="submit">Enviar</button>
      </form>
    </div>
  </div>
